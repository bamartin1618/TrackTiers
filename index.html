<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Track Tiers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style = "background:#080808">
    <div class = "container">
      <input class="form-control mr-sm-2" id = "user-form" type="text" placeholder="Search for an album.">
      <div id = "alert-messages"></div>
      <div class="jumbotron">
        <h1 class="display-3">TrackTiers</h1>
        <p class="lead" style = "color: rgb(42, 159, 214)">A new way to rate music.</p>
        <hr class="my-4">
        <p>With TrackTiers, just search for an album. If it's within our reach, the album's tracks will appear and it's your job to rank them.</p>
      </div>
      <div class = "inner-container">
        <div class = "column" id = "left">
        </div>

        <div class = "column" id = "right">
        
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="albums.js"></script>
    <script src="script.js"></script>
