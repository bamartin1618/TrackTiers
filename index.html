<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TrackTiers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="TrackTiers Logo (4).png" />
  </head>
  <body>
    <div class = "container">
      <h3><img src = "TrackTiers Logo (4).png">TrackTiers</h3>
      <h6>Taking music to the next level.</h6>
      <h5>Coming this December.</h5>

      <div id = "countdown">
        <div class = "tab">
        <p>Days</p>
        <div class = "date" id = "days"></div>
        </div>
        <div class = "tab">
        <p>Hours</p>
        <div class = "date" id = "hours"></div>
        </div>
        <div class = "tab">
        <p>Minutes</p>
        <div class = "date" id = "minutes"></div>
        </div>
        <div class = "tab">
        <p>Seconds</p>
        <div class = "date" id = "seconds"></div>
        </div>
      </div>

      <div class = "social-media">
        <a href = "https://www.instagram.com/tracktiers/" target = "_blank"><i class="fab fa-instagram" id = "instagram"></i></a>
        <a href = "https://twitter.com/tracktiers" target = "_blank">
        <i class="fab fa-twitter" id = "twitter"></i>
        </a>
        <a href = "https://www.tiktok.com/@tracktiers" target = "_blank">
        <i class="fab fa-tiktok" id = "tiktok"></i>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/cbff2e6734.js" crossorigin="anonymous"></script>
  </body>
</html>
